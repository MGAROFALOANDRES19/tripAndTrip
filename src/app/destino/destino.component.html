<app-layout>
    <div class="container">
    <div class="row">
  
      <div class="col-12 header-section" *ngIf="!form">
  
        <img src="/assets/img/active-adrenaline-adventure-web.gif" alt="test" class="img-responsive">
  
        <div class="carousel-caption">
          <h2>Destinos</h2>
        </div>
        <div>
          <i class="toDown fas fa-caret-down"></i>
        </div>
      </div>
    </div>
    
    <div class="form" *ngIf="(destinos && form)">
      <img class="img-responsive center" [src]="destinos[destSelected].foto" alt="">
      <h4>Deseamos que tu experiencia sea la mejor</h4>
      <h5>Un asesor se pondr√° en contacto contigo</h5>
      <app-formulario-contacto></app-formulario-contacto>
    </div>
    <ngb-carousel *ngIf="destinos.length >= 1 && !form">
      <ng-template ngbSlide *ngFor="let destino of destinos">
        <div class="precio"><span>${{destino.precio}}</span>
          <p>12 cuotas</p>
        </div>
        <img [src]="destino.foto" alt={{destino.alt}}>
        <div class="slider-caption">
          <h4>{{destino.titulo}}</h4>
          <h5>{{destino.descripcion_corta}}</h5>
          <div class="lugar"><i class="fas fa-map-marker-alt"></i><span> {{destino.lugar}}</span></div>
        </div>
        <button type="button" class="btn btn-primary btn-lg btn-block" (click)="showForm(destino.id)">Mas info</button>
        <button type="button" class="btn btn-secondary btn-lg btn-block">Quiero viajar</button>
      </ng-template>
    </ngb-carousel>
  </div>
  </app-layout>
