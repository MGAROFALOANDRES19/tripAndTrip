<footer [ngClass]="{transparent:gold}" *ngIf="items.length > 0">
  <div class="row">
    <div class="col-md-4">
      <div class="row">
        <a class="col-xs-4" href="whatsapp://send?phone={{items[7]}}"><i class="fab fa-whatsapp"></i> <br> <span>{{items[7]}}</span></a>
        <a class="col-xs-4" href="tel:{{items[5]}}"><i class="fas fa-phone"></i><br><span>{{items[5]}}</span></a>
        <a class="col-xs-4" href="mailto:{{items[4]}}"><i class="fas fa-envelope"></i><br><span>{{items[4]}}</span></a>    </div>
      </div>
    <div class="social-contact col-md-4">
        <div class="social"> <a href={{items[2]}} target="_blank"> <i class="fab fa-facebook-f"></i> </a> </div>
        <div class="social"> <a href={{items[3]}} target="_blank"> <i class="fab fa-instagram"></i> </a> </div>
        <div class="social"> <a href={{items[6]}} target="_blank" >  <i class="fab fa-twitter"></i> </a> </div>
      <span>Mantente al dia en nuestras redes sociales</span>
    </div>
    <div class="col-md-4">
      <div class="row">
        <div class="col-5"> <p>Encuentranos en</p> </div>
        <div class="col-7"> 
            <p>{{items[0]}}</p>
            <p>{{items[1]}}</p> 
      </div>
      </div>
    </div>
  </div>  <hr />
</footer>
