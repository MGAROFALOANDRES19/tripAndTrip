<app-layout>
  <div *ngIf="(promociones[itemSelected])">
    <div>
      <img class="img-fluid" [src]="promociones[itemSelected].foto" alt={{promociones[itemSelected].alt}}>
      <div class="container">
          <share-buttons></share-buttons>
        <div class="download">
            <a target="_blank" href="/assets/pdf/Curriculum%20Vitae%20-%20Marco%20Andres%20GarÃ³falo%20Cervantes.pdf"><i class="fas fa-file-pdf"></i></a>
            <i class="fas fa-share-alt"></i>
        </div>
        <h4>{{promociones[itemSelected].titulo}}</h4>
        <h3><sup>$</sup>{{promociones[itemSelected].precio}}</h3>
        <span class="diferido">De 4 a 12 meses diferido</span>
        <div class="container">
          <p>{{promociones[itemSelected].descripcion}}</p>
          <span>Tags: {{promociones[itemSelected].tags.join(', ')}}.</span>
          <a href="/{{titulo}}/{{promociones[itemSelected].id}}/contacto" class="btn btn-secondary btn-lg btn-block">Quiero viajar</a>
        </div>
      </div>
    </div>
  </div>
  
</app-layout>
