<app-layout>
  <div class="container">
  <div class="row">

    <div class="col-12 header-section" *ngIf="!form">

      <img src="/assets/img/active-adrenaline-adventure-web.gif" alt="test" class="img-responsive">

      <div class="carousel-caption">
        <h2>{{titulo}}</h2>
      </div>
      <div>
        <i class="toDown fas fa-caret-down"></i>
      </div>
    </div>
  </div>
  
  <div class="form" *ngIf="(promociones && form)">
    <img class="img-responsive center" [src]="promociones[promSelected].foto" alt="">
    <h4>Deseamos que tu experiencia sea la mejor</h4>
    <h5>Un asesor se pondr√° en contacto contigo</h5>
    <app-formulario-contacto></app-formulario-contacto>
  </div>
  <ngb-carousel *ngIf="promociones.length >= 1 && !form">
    <ng-template ngbSlide *ngFor="let promocion of promociones">
      <div class="precio"><span>${{promocion.precio/12 | number : '1.0-0'}}</span>
        <p>12 cuotas</p>
      </div>
      <img [src]="promocion.foto" alt={{promocion.alt}}>
      <div class="slider-caption">
        <h4>{{promocion.titulo}}</h4>
        <h5>{{promocion.descripcion_corta}}</h5>
        <div class="lugar"><i class="fas fa-map-marker-alt"></i><span> {{promocion.lugar}}</span></div>
      </div>
      <a class="btn btn-primary btn-lg btn-block" (click)="navigate(promocion.id)" href="/{{titulo}}/{{promocion.id}}" >Mas info</a>
      <button type="button" class="btn btn-secondary btn-lg btn-block">Quiero viajar</button>
    </ng-template>
  </ngb-carousel>
</div>
</app-layout>
